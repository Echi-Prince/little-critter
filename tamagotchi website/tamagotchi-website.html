<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TamaGOTCHii</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>TamaGOTCHii</h1>
  <div>Coins: <span id="coins">0</span></div>
</header>

<main>
  <section id="petBox">
    <div id="pet" data-hat="none">üê£</div>
    <div id="bubble"></div>

    <div class="stats">
      <label>Hunger <progress id="hunger" max="100"></progress></label>
      <label>Happy <progress id="happy" max="100"></progress></label>
      <label>Energy <progress id="energy" max="100"></progress></label>
    </div>

    <div class="buttons">
      <button id="feedBtn">Feed</button>
      <button id="playBtn">Play</button>
      <button id="sleepBtn">Sleep</button>
      <button id="gamesBtn">Games</button>
    </div>
  </section>

  <section>
    <h2>Shop</h2>
    <button data-item="hat">Buy Hat (10)</button>
  </section>

  <section>
    <h2>Weather</h2>
    <input id="cityInput" placeholder="Enter city" />
    <button id="weatherBtn">Search</button>
    <div id="weatherResult">‚Äî</div>
  </section>
</main>

<!-- GAME MODAL -->
<div id="modal" class="hidden">
  <div class="modalBox">
    <h2>Mini Game</h2>
    <p>Click fast!</p>
    <button id="tapBtn">TAP!</button>
    <button id="closeModal">Close</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
