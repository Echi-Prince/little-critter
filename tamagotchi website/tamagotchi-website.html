<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TamaGOTCHii</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="bg-grid"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo">◎</div>
      <div>
        <div class="brand-title">TamaGOTCHii</div>
        <div class="brand-sub">Pocket Pet</div>
      </div>
    </div>
    <div class="toggles">
      <button id="toggleSound" class="chip">Sound: OFF</button>
      <button id="resetBtn" class="chip danger">Reset</button>
    </div>
  </header>

  <main class="shell">
    <section class="device" id="device">
      <div class="device-top">
        <div class="status-lights">
          <span class="light"></span><span class="light"></span><span class="light"></span>
        </div>
        <div class="pet-meta">
          <div>Name <span id="petName">Mochi</span></div>
          <div>Mood <span id="petMood">Chill</span></div>
          <div>Age <span id="petAge">0d 00:00</span></div>
        </div>
      </div>

      <div class="screen-wrap">
        <div class="screen">
          <div class="scanlines"></div>

          <div class="screen-header">
            <div>LIFE STATUS</div>
            <div id="clock">--:--:--</div>
          </div>

          <div class="pet-area">
            <div id="pet" class="pet idle" data-acc="none">
              <div class="pet-acc"></div>
            </div>
            <div id="bubble" class="bubble hidden"></div>

            <!-- MINI GAME MODAL -->
            <div id="gameModal" class="modal hidden">
              <div class="modal-card">
                <div class="modal-head">
                  <strong>MINI GAMES</strong>
                  <button id="closeGameModal" class="xbtn">×</button>
                </div>

                <div id="gameHome">
                  <button id="startCoinPop" class="game-tile">Coin Pop</button>
                  <button id="startReaction" class="game-tile">Reaction</button>
                </div>

                <div id="gameStage" class="hidden"></div>

                <div class="modal-foot">
                  <div>Coins: <span id="coinsMini">0</span></div>
                  <button id="backToGames" class="btn small">Back</button>
                </div>
              </div>
            </div>
          </div>

          <div class="meters">
            <div>Hunger <div class="bar"><div id="barHunger" class="fill"></div></div></div>
            <div>Happy <div class="bar"><div id="barHappy" class="fill"></div></div></div>
            <div>Energy <div class="bar"><div id="barEnergy" class="fill"></div></div></div>
            <div>Clean <div class="bar"><div id="barClean" class="fill"></div></div></div>
          </div>

          <ul id="logList" class="log-list"></ul>
        </div>
      </div>

      <div class="controls">
        <button id="feedBtn" class="btn">Feed</button>
        <button id="playBtn" class="btn">Play</button>
        <button id="sleepBtn" class="btn">Sleep</button>
        <button id="cleanBtn" class="btn">Clean</button>
        <button id="gamesBtn" class="btn">Games</button>
        <div>Coins: <span id="coins">0</span></div>
      </div>
    </section>

    <aside class="panel">
      <section class="card">
        <h2>Weather</h2>
        <input id="cityInput" placeholder="City"/>
        <button id="weatherBtn" class="btn small">Check</button>
        <div id="weatherBox">
          <div id="weatherCity">—</div>
          <div id="weatherNow">—</div>
          <div id="weatherTemp">—</div>
          <div id="weatherWind">—</div>
        </div>
        <p id="weatherMsg"></p>
      </section>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
